language: go
go:
- 1.x
before_install:
- go get -u github.com/axw/gocov/gocov
- go get golang.org/x/tools/cmd/cover
- go get github.com/mitchellh/gox

script:
- make build
- make test

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  draft: true
  on:
    tags: true

